<!DOCTYPE html> 
<html>
<head>
    <title>Scaling NodeJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap-theme.min.css" />
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
    <div id="content">
        <div id="header">
            <h1>Scaling NodeJS</h1>
        </div>
        <div id="primary-content">
            <p>Served from process: {{info.pid}}</p>
            <p>Served on port: {{info.port}}</p>
            <ol class="servers">
            {% for pid in info.processes %}
              <li>Server on Process:&nbsp;{{pid}}</li>
            {% endfor %}
            </ol>
            <p>Session Value: {{info.sessionValue}}</p>
        </div>
        <div id="footer">
        </div>
    </div>
    <script src="/public/lib/jquery/dist/jquery.min.js"></script>
